<!doctype html>
<html>
<!-- Navegador-->
<link href="css/style.css" rel="stylesheet">

<head>
    <meta charset="uft-8" />
    <title>Jurado Alvarez</title>
</head>

<ul>
    <li><a href="#!"><i class="fas fa-home"></i> Jurado Alvarez</a></li>
    <li><a href="#!/dexadmin"><i class="fas fa-grip-horizontal"> </i>  Controller Admin</a></li>
    <li><a class="active" href="#!/dexuser"><i class="fas fa-user-cog"></i> </i>  Controller User</a></li>
    <li style="float:right"><a href="#!/info"><i class="fas fa-info"></i></a></li>
</ul>

<!-- Navegador-->
<p></p>
<div class="row justify-content-md-center">
    <h1>Controller User View Type</h1>
</div>
<div class="container">
    <div class="row justify-content-md-center">
        <div class="btn-toolbar mb-3" role="toolbar" aria-label="Toolbar with button groups">
            <div class="btn-group mr-2" role="group" aria-label="First group">
                <button class="btn btn-primary" ng-click="getPageBack()"><i class="fas fa-backward"></i></button>
                <button class="btn btn-danger" ng-click="deleteAll()"><i class="fas fa-trash-alt"></i></button>
                <button class="btn btn-warning" ng-click="fillTable()"><i class="fas fa-trash-restore-alt"></i></button>

                <button class="btn btn-primary" ng-click="getPageNext()"><i class="fas fa-forward"></i></button>

            </div>
            <div class="input-group">
                <select class="form-control" ng-model="tipo" ng-init="tipo='tipo'">
                    <option value="">Todos</option>
                    <option value="Estudios">Estudios</option>
                    <option value="Idioma">Idiomas</option>
                    <option value="Programacion">Programación</option>
                    <option value="Otros">Otros</option>
                </select>

                <button class="btn btn-info" ng-click="getBusqueda()">Buscar</button></li>
            </div>

        </div>
        <div class="card-columns">
            <div class="card text-center">
                <div class="card-header">
                    <select class="form-control" ng-model="newDex.tipo">
                        <option value="Estudios">Estudios</option>
                        <option value="Idioma">Idioma</option>
                        <option value="Programacion">Programación</option>
                        <option value="Otros">Otros</option>
                    </select>
                </div>
                <p></p>
                <h5 class="card-title">Nombre <input class="form-control" type="" ng-model="newDex.nombre" /></h5>
                <div class="card-footer text-muted">
                    Texto <input class="form-control" type="" ng-model="newDex.texto" />
                </div>
                <div class="card-footer text-muted">
                    Año <input class="form-control" type="" ng-model="newDex.anyo" />
                </div>
                <div class="card-footer text-muted">
                    <button class="btn btn-success" ng-click="addDex()">
                        <i class="fas fa-plus"></i>
                    </button>
                </div>

            </div>




            <body ng-app="App" ng-controller="portadacontroller">
                <element ng-repeat="x in dexTotal">

                    <div class="card text-center">
                        <div class="card-header">
                            {{x.tipo}}
                        </div>
                        <p></p>
                        <h5 class="card-title">{{x.nombre}}</h5>
                        <div class="card-footer text-muted">
                            {{x.texto}}
                        </div>
                        <div class="card-footer text-muted">
                            {{x.anyo}}
                        </div>
                        <div class="card-footer text-muted">
                            <button class="btn btn-danger" ng-click="deleteDex(x.tipo, x.nombre)"><i
                                    class="fas fa-minus"></i></button>
                        </div>

                    </div>
                </element>
            </body>
        </div>
    </div>
</div>

<p></p>
<footer class="py-3 bg-light">
    <div class="container">
        <p class="m-0 text-center text-white">Copyright &copy; Jurado Alvarez</p>
    </div>
</footer>
